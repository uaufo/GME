<body>
  <div class="bullet"></div>
  <script type="text/javascript">
    // HTML код добавляемого элемента пули
// <div class="bullet"></div>

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 32) { // клавиша W
    var bullet = document.createElement('div');
    bullet.className = 'bullet';
    bullet.style.backgroundColor = 'pink';
    document.body.appendChild(bullet);
    
    var x = parseInt(box.style.left) + box.offsetWidth / 2;
    var y = parseInt(box.style.top) + box.offsetHeight / 2;
    var speed = 20;
    
    var intervalId = setInterval(function() {
      x += speed;
      bullet.style.left = x + 'px';
      bullet.style.top = y + 'px';
      
      // проверка на столкновение с объектами
      // ...
      
      // удаление элемента, если он выходит за границы экрана
      if (x > window.innerWidth || y > window.innerHeight) {
        clearInterval(intervalId);
        bullet.parentNode.removeChild(bullet);
      }
    }, 20);
  }
});    
  
  </script>
  <div id="box"></div>
  <script type="text/javascript">
      var box = document.getElementById('box');
var x = 255;
var y = 455;
var speed = 10;
var moveLeft = false;
var moveUp = false;
var moveRight = false;
var moveDown = false;

document.addEventListener('keydown', function(event) {
  if (event.keyCode == 37) { // влево
    moveLeft = true;
  } else if (event.keyCode == 38) { // вверх
    moveUp = true;
  } else if (event.keyCode == 39) { // вправо
    moveRight = true;
  } else if (event.keyCode == 40) { // вниз
    moveDown = true;
  }
});

document.addEventListener('keyup', function(event) {
  if (event.keyCode == 37) { // влево
    moveLeft = false;
  } else if (event.keyCode == 38) { // вверх
    moveUp = false;
  } else if (event.keyCode == 39) { // вправо
    moveRight = false;
  } else if (event.keyCode == 40) { // вниз
    moveDown = false;
  }
});

setInterval(function() {
  if (moveLeft) {
    x -= speed;
    if (x < 0) {
      x = 0;
    }
  } else if (moveUp) {
    y -= speed;
    if (y < 0) {
      y = 0;
    }
  } else if (moveRight) {
    x += speed;
    if (x > window.innerWidth - box.offsetWidth) {
      x = window.innerWidth - box.offsetWidth;
    }
  } else if (moveDown) {
    y += speed;
    if (y > window.innerHeight - box.offsetHeight) {
      y = window.innerHeight - box.offsetHeight;
    }
  }
  box.style.left = x + 'px';
  box.style.top = y + 'px';
}, 20);
  
  </script>
